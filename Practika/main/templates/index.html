<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  width: 300px;
  margin: 0 auto;
  padding: 50px 0;
  text-align: center;
}

h1 {
  color: #333;
}

.button {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.button:hover {
  background-color: #45a049;
}

</style>
</head>
<body>
<div class="container">
  <h1>Войдите в аккаунт</h1>
  <button onclick=document.location='login' class="button">Войти</button>
  <button onclick=document.location='register' class="button">Зарегестрироваться</button>
</div>
</body>
</html>
